<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <link rel="stylesheet" href="../css/base.css">

    <title> Visualization testing </title>
</head>

<body>
    <h1 class="titulo"> Visualization testing </h1>

    <div class="middle">
        <div class="dropdown">
            <button class="dropbtn">Select Network</button>
            <div id="dropdown" class="dropdown-content"> </div>
        </div>
    </div>

    <div class="middle">
        <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="edgeThreshold">
        Minimum similarity: <span id="thresholdValue"> 0.5 </span>
    </div>

    <div class="middle">
        Variable edge width:
        <input type="checkbox" id="changeMaxEdgeWidth">
    </div>

    <div id="networksContainer"> </div>
</body>

</html>
